<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <img
          class="img-main"
          src="/blog-preview-card/assets/images/illustration-article.svg"
          alt="illustration"
        />
        <button type="button" class="btn">Learning</button>
        <p>
          Publish
          <time datetime="2025-04-13">13 April 2025</time>
        </p>
        <section class="content">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="avatar">
            <img
              class="img-avatar"
              src="/blog-preview-card/assets/images/image-avatar.webp"
              alt="avatar"
            />
            <figcaption>Greg Hooper</figcaption>
          </figure>
        </section>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/haese-hks">Haese</a>
      </footer>
    </main>
  </body>
</html>
